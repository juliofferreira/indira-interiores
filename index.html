<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Indira Interiores</title>
	</head>
	<body>
		<main>
			<div class="home">
				<img
					src="./img/main-logo-white.svg"
					alt="Logo Indira Interiores"
					class="main-logo"
				/>
				<h1 class="main-title">
					<strong class="strong-title">Arquitetura e</strong> Medicina
					Tradicional Chinesa
				</h1>
				<h2 class="main-subtitle">
					Diferentes áreas, um mesmo objetivo: Criar um ambiente saudável,
					proporcionando acolhimento e bem estar a condição de saúde física ou
					emocional prejudicada
				</h2>
				<button class="video-button">Assistir Vídeo de Apresentação</button>
				<img
					src="./img/tagline-white.svg"
					alt="Tagline Casa & Saúde"
					class="tagline"
				/>
				<!-- TESTAR ADIÇÃO SE SETA COM :AFTER -->
				<button class="rolldown-button">
					Role Para Baixo
					<img
						src="./img/down-arrow.svg"
						alt="Seta para baixo"
						class="down-arrow"
					/>
				</button>
			</div>
		</main>
	</body>
</html>
